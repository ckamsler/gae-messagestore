<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <meta charset="utf-8">
  	<title>Saved Messages</title>

    <link rel="stylesheet" type="text/css" href="/css/topcoat-desktop-light.min.css">
  	<link rel="stylesheet" type="text/css" href="/css/page.css" />
    
  </head>	
  <body class='light'>
    {% for msg in messages %}
    <div class='message'>
      <p class='date'>{{ msg.date|date }}</p>
    	<header>
        <h2>{{ msg.subject }}</h2>
      </header>      
  		<p>{{ msg.body|safe }}</p>		  
    </div>
    {% endfor %}
  </body>
</html>
{% endautoescape %}
